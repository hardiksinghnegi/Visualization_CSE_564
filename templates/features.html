    <script lang="babel" type='text/babel'>

        let data;
        data = {{ data.ftr_data | safe }};

         const drawScatter = function(){
             let margin = {top: 20, right: 20, bottom: 30, left: 40},
                            width = 400 - margin.left - margin.right,
                            height = 200 - margin.top - margin.bottom;

             let x = d3.scaleLinear()
                        .range([0, width]);

             let y = d3.scaleLinear()
                        .range([height, 0]);

             let xAxis = d3.axisBottom(x);

             let yAxis = d3.axisLeft(y);

             let svg = d3.select(".unemployment_chart").append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

             d3.csv("{{ url_for('static',filename='data_files/csv/unemp_incident_rate.csv') }}", function(error, data) {
                 console.log(data);
                 if (error) throw error;

                 data.forEach(function (d) {
                     d.Rate = +d.Rate;
                     d.Incidents = +d.Incidents;
                 });

                 x.domain(d3.extent(data, function (d) {
                     return d.Rate;
                 })).nice();
                 y.domain(d3.extent(data, function (d) {
                     return d.Incidents;
                 })).nice();

                 svg.append("g")
                     .attr("class", "x axis")
                     .attr("transform", "translate(0," + height + ")")
                     .call(xAxis)
                     .append("text")
                     .attr("class", "label")
                     .attr("x", width)
                     .attr("y", -6)
                     .style("text-anchor", "end")
                     .text("Rate");

                 svg.append("g")
                     .attr("class", "y axis")
                     .call(yAxis)
                     .append("text")
                     .attr("class", "label")
                     .attr("transform", "rotate(-90)")
                     .attr("y", 6)
                     .attr("dy", ".71em")
                     .style("text-anchor", "end")
                     .text("Incidents");

                 svg.selectAll(".dot")
                     .data(data)
                     .enter().append("circle")
                     .attr("class", "dot")
                     .attr("r", 3.5)
                     .attr("cx", function (d) {
                         return x(d.Rate);
                     })
                     .attr("cy", function (d) {
                         return y(d.Incidents);
                     })
                     .style("fill", "blue");

             });
         };

         const drawPie = function(data) {
             console.log(data);
             var width = 960,
                    height = 500,
                    radius = Math.min(width, height) / 2;

             var color = d3.scaleOrdinal()
                            .range(["#98abc5", "#8a89a6", "#7b6888"]);

             var arc = d3.arc()
                            .outerRadius(radius - 10)
                            .innerRadius(0);

             var labelArc = d3.arc()
                                .outerRadius(radius - 40)
                                .innerRadius(radius - 40);

             var pie = d3.pie()
                            .sort(null)
                            .value(function(d) { return d; });

             var svg = d3.select(".m-pie-chart").append("svg")
                            .attr("width", width)
                            .attr("height", height)
                            .append("g")
                            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

             var g = svg.selectAll(".arc")
                        .data(pie(data))
                        .enter().append("g")
                        .attr("class", "arc");

             g.append("path")
                .attr("d", arc)
                .style("fill", function(d) { return color(d.data); });

                g.append("text")
                .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
                .attr("dy", ".35em")
                .text(function(d) { return d.data; });
         };

         drawScatter();
         drawPie(data);



    </script>
